    </div>

  <a-scene loading-screen="enabled: false" renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true" vr-mode-ui="enabled: false">
    <!-- Assets -->
    <a-assets>
      <img id="grid" src="https://cdn.glitch.global/6071b92f-a442-4a87-8c6c-1a4b7e8a1d0d/grid.png?v=1680034055361" crossorigin="anonymous">
      <img id="sky" src="https://cdn.glitch.global/6071b92f-a442-4a87-8c6c-1a4b7e8a1d0d/sky.jpg?v=1680034058216" crossorigin="anonymous">
    </a-assets>

    <!-- Camera and controls -->
    <a-entity id="rig" position="0 1.6 0">
      <a-entity id="camera" camera look-controls wasd-controls="acceleration: 20">
        <a-entity cursor="fuse: false"
                  position="0 0 -0.5"
                  geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                  material="color: white; shader: flat"
                  raycaster="objects: .clickable">
        </a-entity>
      </a-entity>
    </a-entity>

    <!-- Environment -->
    <a-sky src="#sky" rotation="0 0 0"></a-sky>
    <a-grid id="ground" material="src: #grid; repeat: 100 100; transparent: true; metalness:0.6; roughness: 0.4" rotation="-90 0 0" width="100" height="100"></a-grid>
    <a-entity light="type: ambient; color: #BBB; intensity: 0.5"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 1" position="-1 1 0"></a-entity>

    <!-- Home Section -->
    <a-entity id="home" position="0 0 -5">
      <a-entity
        text="value: WELCOME TO MY PORTFOLIO; color: #FFFFFF; align: center; width: 10; font: exo2bold;"
        position="0 3.5 0"
        scale="1.5 1.5 1.5">
      </a-entity>
      <a-entity
        text="value: Explore my 3D world; color: #AAAAAA; align: center; width: 10; font: exo2bold;"
        position="0 2.8 0"
        scale="1 1 1">
      </a-entity>
      <a-torus-knot position="0 1 0" color="#5DADEC" radius="0.7" radius-tubular="0.05" p="3" q="7" animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true"></a-torus-knot>
    </a-entity>
