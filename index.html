<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Portfolio</title>
  <script src="js/aframe.js"></script>
  <script defer src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="loader"></div>
    <div class="loading-text">Loading Portfolio...</div>
  </div>

  <div class="ui-overlay">
    <div class="navigation">
      <button class="nav-btn" data-target="home">Home</button>
      <button class="nav-btn" data-target="about">About</button>
      <button class="nav-btn" data-target="projects">Projects</button>
      <button class="nav-btn" data-target="contact">Contact</button>
    </div>
    <div class="instructions">
      <p>Use WASD keys to move, drag mouse to look around</p>
    </div>
  </div>

  <a-scene loading-screen="enabled: false"
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true" vr-mode-ui="enabled: false">

    <!-- Camera and controls -->
    <a-entity id="rig" position="0 1.6 0">
      <a-entity id="camera" camera look-controls wasd-controls="acceleration: 40">
        <a-entity cursor="fuse: false" position="0 0 -0.5"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015" material="color: white; shader: flat"
          raycaster="objects: .clickable">
        </a-entity>
      </a-entity>
    </a-entity>

    <!-- Home Section -->
    <a-entity id="home" position="0 0 -5">
      <a-entity text="value: WELCOME TO MY PORTFOLIO; color: #000; align: center; width: 10; font: exo2bold;"
        position="0 3.5 0" scale="1.5 1.5 1.5">
      </a-entity>
      <a-entity text="value: Explore my 3D world; color: #212121; align: center; width: 10; font: exo2bold;"
        position="0 2.8 0" scale="1 1 1">
      </a-entity>
      <a-torus-knot position="0 1 0" color="#5DADEC" radius="0.7" radius-tubular="0.05" p="3" q="7"
        animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true"></a-torus-knot>
    </a-entity>

    <!-- About Section -->
    <a-entity id="about" position="-8 0 -10" rotation="0 90 0">
      <a-box width="0.1" height="4" depth="6" color="#222" position="0 2 0"></a-box>
      <a-entity text="value: ABOUT ME; color: #fff; align: center; width: 10; font: exo2bold;" position="-0.1 3.5 0"
        rotation="0 -90 0" scale="1.2 1.2 1.2">
      </a-entity>
      <a-entity
        text="value: SKILLS:\n• HTML/CSS/JavaScript\n• UI/UX Design\n• Frontend Frameworks; color: #fff; align: center; width: 10; font: exo2bold;"
        position="-0.1 2 0" rotation="0 -90 0" scale="0.7 0.7 0.7">
      </a-entity>
      <a-entity
        text="value: SKILLS:\n• HTML/CSS/JavaScript\n• 3D Modeling & Animation\n• WebGL & A-Frame\n• UI/UX Design\n• Frontend Frameworks; color: #fff; align: left; width: 4.5; font: exo2;"
        position="-0.1 3.5 0" rotation="0 -90 0" scale="1 1 1">
      </a-entity>
    </a-entity>

    <!-- Projects Section -->
    <a-entity id="projects" position="0 0.5 -15">
      <a-entity text="value: MY PROJECTS; color: #000; align: center; width: 10; font: exo2bold;" position="0 3.8 0"
        scale="1.2 1.2 1.2">
      </a-entity>

      <!-- Project 1 -->
      <a-entity position="-4 15 -15" class="project">
        <a-box width="3" height="2" depth="0.1" color="#a7be2b" class="clickable"
          project-link="url: https://yterm.vercel.app"
          animation__mouseenter="property: components.material.material.color; type: color; to: #5DADEC; startEvents: mouseenter; dur: 200"
          animation__mouseleave="property: components.material.material.color; type: color; to: #a7be2b; startEvents: mouseleave; dur: 200">
          <a-image src="img/yterm.png" width="2.8" height="1.8" position="0 0 0.06"></a-image>
        </a-box>
      </a-entity>

      <!-- Project 2 -->
      <a-entity position="0 2 0" class="project">
        <a-box position="4 0 0" width="3" height="2" depth="0.1" color="#f2781c" class="clickable"
          project-link="url: https://github.com/yousseftechdev/mathapi"
          animation__mouseenter="property: components.material.material.color; type: color; to: #5DADEC; startEvents: mouseenter; dur: 200"
          animation__mouseleave="property: components.material.material.color; type: color; to: #f2781c; startEvents: mouseleave; dur: 200">
          <a-image src="img/mathapi.png" width="1.8" height="1.8" position="0 0 0.06"></a-image>
        </a-box>
      </a-entity>

      <!-- Project 3 -->
      <a-entity position="4 2 10" class="project">
        <a-box position="-4 0 0" width="3" height="2" depth="0.1" color="#57eba8" class="clickable"
               project-link="url: https://yousseftechdev.github.io/YTNotes/"
               animation__mouseenter="property: components.material.material.color; type: color; to: #5DADEC; startEvents: mouseenter; dur: 200"
               animation__mouseleave="property: components.material.material.color; type: color; to: #57eba8; startEvents: mouseleave; dur: 200">
          <a-image src="img/ytnotes.png" width="2.8" height="1.8" position="0 0 0.06"></a-image>
        </a-box>
      </a-entity>
    </a-entity>

    <!-- Contact Section -->
    <a-entity id="contact" position="8 0 -10" rotation="0 -90 0">
      <a-box width="0.1" height="4" depth="6" color="#222" position="0 2 0"></a-box>
      <a-entity text="value: CONTACT ME; color: #fff; align: center; width: 10; font: exo2bold;" position="0.1 3.8 0"
        rotation="0 90 0" scale="1.2 1.2 1.2">
      </a-entity>
      <a-entity text="value: Get in touch with me\nfor collaborations or inquiries.; color: #fff; align: center; width: 10; font: exo2bold;" position="0.1 3.1 0"
        rotation="0 90 0" scale="0.7 0.7 0.7">
      </a-entity>
      <a-entity text="value: Email: youssefmostafa200895@gmail.com; color: #5DADEC; align: left; width: 4.5; font: exo2bold;" position="0.1 2.5 -0.2"
      rotation="0 90 0" scale="0.7 0.7 0.7" class="clickable" project-link="url: mailto:youssefmostafa200895@gmail.com">
      </a-entity>
      <a-entity text="value: GitHub: github.com/yousseftechdev; color: #5DADEC; align: left; width: 4.5; font: exo2bold;"
      position="0.1 2 -0.2" rotation="0 90 0" scale="0.7 0.7 0.7" class="clickable" project-link="url: https://github.com/yousseftechdev">
      </a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
